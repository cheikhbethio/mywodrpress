<h2 class="page-header">Se connecter</h2>


<alert type="danger" ng-show="connectionError" close="closeAlert()"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> Echec de la connexion. Vérifiez votre identifiant et/ou votre mot de passe.</alert>


<form name="connectionForm" novalidate ng-controller='connectionController'>
    
    <div class="form-group input-group" show-errors='{ showSuccess: true }'>
    	<span for="login" class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Identifiant</span>
        <input type="text" class="form-control" name="login" placeholder="Entrez votre login" ng-model="newUser.login" required>
    </div>
    
    <div class="form-group input-group" show-errors='{ showSuccess: true }'>
    	<span for="passwword" class="input-group-addon"><span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span> Mot de passe</span>
        <input type="password" class="form-control" name="password" placeholder="Entrez votre mot de passe" ng-model="newUser.password" required>
    </div>
    
    <button class="btn btn-primary" ng-click="connectUser()">Se connecter</button>
</form>
         
<br/>
<div>Pas de compte? <a ui-sref="site.registration">Créez en un maintenant !</a></div>
