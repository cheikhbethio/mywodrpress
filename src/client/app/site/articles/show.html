<div class="blog-post">
    <h2 class="blog-post-title">{{article.title}}</h2>
    <p class="blog-post-meta">Posté le {{article.date | date:'dd/MM/yyyy'}} par <a>{{article.author.firstname}} {{article.author.lastname}}</a></p>

    <div ng-bind-html="article.content"></div>

    <hr>
    <span class="glyphicon glyphicon-tags" aria-hidden="true"></span> Mots clés
    <div>
   		<div class="label label-info" ng-repeat="keyword in article.keywords" style="margin-right: 5px;">{{keyword}}</div>
	</div>
	<hr>
</div>
<div class = "container">
	<form name ="createCommentForm">
		<div class="form-group">
			 <label for="description"><span class="glyphicon glyphicon-tower" aria-hidden="true"></span> Laisser un commentaire</label></br>
         <textarea rows="6" cols="60" ng-model="comment.content" required></textarea>
     </div>
     <button class="btn btn-primary pull-left" ng-click="addComment()">Commenter</button>
 </form>
</div>
