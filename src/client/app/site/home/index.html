<alert type="success" ng-show="connectionSuccess" close="closeAlert()"><span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span> Connexion réussie. Bon retour parmi nous, {{user.currentUser().firstname}}.</alert>

<div class="blog-post" ng-repeat="article in articlesHome | orderBy:'date':true" ng-if="article.ispublic && article.isHome">
    <h2 class="blog-post-title" ><a ui-sref="site.showArticle({id : article._id})" ng-style="{ 'color': preferences.site.titlecolor }">{{article.title}}</a></h2>
    <p class="blog-post-meta">Posté le {{article.date | date:'dd/MM/yyyy'}} par <a>{{article.author.firstname}} {{article.author.lastname}}</a></p>

    <div ng-bind-html="article.content"></div>

    <hr>
    <div class="col-md-8">
	    <span class="glyphicon glyphicon-tags" aria-hidden="true"></span> Mots clés
	    <div>
	   		<div class="label label-info" ng-repeat="keyword in article.keywords" style="margin-right: 5px;">{{keyword}}</div>
		</div>
	</div>
	<div class="col-md-4">
	    <span class="glyphicon glyphicon-bullhorn" aria-hidden="true"></span> Commentaires
	</div>
	<hr>
</div>
