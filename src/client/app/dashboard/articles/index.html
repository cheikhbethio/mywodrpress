<h2 class="page-header">Gestion des articles</h2>

<a class="btn btn-primary" ui-sref="dashboard.createArticle"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Ajouter un article</a>
<br/>
<br/>

<table class="table table-bordered table-hover">
	<thead>
		<tr>
			<th>Titre</th>
			<th>Auteur</th>
			<th>Date de rédaction</th>
			<th>Publié</th>
			<th>Mots clés</th>
			<th style="width:180px">Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="article in articles">
			<td>{{article.title}}</td>
			<td>{{article.author}}</td>
			<td>{{article.date | date : format : timezone}}</td>
			<td>{{article.ispublic}}</td>
			<td>{{article.keywords}}</td>
			<td></td>
		</tr>
	</tbody>
</table>
