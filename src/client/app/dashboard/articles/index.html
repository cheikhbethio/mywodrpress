<h2 class="page-header">Gestion des articles</h2>

<a class="btn btn-primary" ui-sref="dashboard.createArticle"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Ajouter un article</a>
<br/>
<br/>

<table class="table table-bordered table-hover">
	<thead>
		<tr>
			<th>Titre</th>
			<th>Auteur</th>
			<th>Date de rédaction</th>
			<th>Mots clés</th>
			<th>Publié</th>
			<th style="width:187px">Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="article in articles">
			<td>{{article.title}}</td>
			<td>{{article.author.firstname}} {{article.author.lastname}}</td>
			<td>{{article.date | date:'dd/MM/yyyy'}}</td>
			<td><div class="label label-info" ng-repeat="keyword in article.keywords" style="margin-right: 5px;">{{keyword}}</div> </td>
			<td>
				<span ng-hide="{{article.ispublic}}" class="glyphicon glyphicon-remove" style="color:red" aria-hidden="true"></span>
				<span ng-show="{{article.ispublic}}" class="glyphicon glyphicon-ok" style="color:green" aria-hidden="true"></span>
			</td>
			<td>
				<a ui-sref="dashboard.editPage({id : page._id})" class="btn btn-info btn-sm"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Modifier</a>
				<button class="btn btn-danger btn-sm" ng-click="deletepage(page._id)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Supprimer</button>
				
			</td>
		</tr>
	</tbody>
</table>
