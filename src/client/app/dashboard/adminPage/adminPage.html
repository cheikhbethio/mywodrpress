<h2 class="page-header"> Gestion des Pages</h2>

<toast></toast>

<table class="table table-bordered">
	<thead>
		<tr>
			<th>Titre</th>
			<th>ID</th>
			<th style="width:155px"><span class="pull-right"> Modifications</span></th>
		</tr>
	</thead>
	<tbody>

		<tr>
			<td><b>home</b></td>
			<td><b>Accueil (vous n'avez pas le droit de supprimer cette page)</b></td>
			<td>

				<button class="btn btn-danger pull-right" ng-disabled="true" class="pull-right"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>

				<a ui-sref="dashboard.editHome" class="btn btn-info pull-right" style="margin-right: 5px;"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Modifier</a>


			</td>
		</tr>

		<tr ng-repeat="page in pages">
			
			<td>{{page.title}}</td>
			<td><a target="_blank" ui-sref="site.pages({id: page._id})">{{page._id}}</a></td>
			<td>

				<button class="btn btn-danger pull-right" ng-click="deletepage(page._id)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>

				<a ui-sref="dashboard.editPage({id : page._id})" class="btn btn-info pull-right" style="margin-right: 5px;"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Modifier</a>
			</td>
		</tr>

		<tr ng-repeat-end>
			<td>
              <input type="text" placeholder="Titre de la page" class="form-control" ng-model="newPage.title"></input>
            </td>

			<td> --- </td>
			<td>
				<button class="btn btn-success pull-right" ng-click="addPage()"><span class="glyphicon glyphicon-check" aria-hidden="true"></span> Ajouter</button>
			</td>
		</tr>

	<tbody>
</table>
