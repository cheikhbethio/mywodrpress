<h2 class="page-header"> Gestion des Pages</h2>

<table class="table">
	<thead>
		<tr>
			<th>Id</th>
			<th>Titre</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr class="info">
			<td><b>home</b></td>
			<td><b>Accueil</b></td>
			<td>
				<a ui-sref="dashboard.editHome" class="btn btn-info"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Modifier</a>
			</td>
		</tr>

		<tr ng-repeat="page in pages">
			<td>{{page._id}}</td>
			<td>{{page.title}}</td>
			<td>
				<a ui-sref="dashboard.editPage({id : page._id})" class="btn btn-info"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Modifier</a>
				<button class="btn btn-danger" ng-click="deletepage(page._id)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Supprimer</button>
			</td>
		</tr>
		<tr>
			<td/>
			<td/>
			<td>
				<a ui-sref="dashboard.createPage" class="btn btn-primary"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Ajouter une Page</a>
			</td>
		</tr>
	<tbody>
</table>
