<h2 class="page-header"> Titre: Accueil</h2>


<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>Titre</th>
      <th>Auteur</th>
      <th>Date de rédaction</th>
      <th>Mots clés</th>
      <th>Publié</th>
      <th style="width:187px">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="article in page.content">
      <td><a ui-sref="dashboard.showArticle({id : article._id})">{{article.title}}</a></td>
      <td>{{article.author.firstname}} {{article.author.lastname}}</td>
      <td>{{article.date | date:'dd/MM/yyyy'}}</td>
      <td class="row"><div class="label label-info" ng-repeat="keyword in article.keywords" style="margin-right: 5px;">{{keyword}}</div> </td>
      <td>
        <span ng-hide="{{article.ispublic}}" class="glyphicon glyphicon-remove" style="color:red" aria-hidden="true"></span>
        <span ng-show="{{article.ispublic}}" class="glyphicon glyphicon-ok" style="color:green" aria-hidden="true"></span>
      </td>
      <td>
        <a ui-sref="dashboard.editArticle({id : article._id})" class="btn btn-info btn-sm"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Modifier</a>
        <button class="btn btn-danger btn-sm" ng-click="delArticle(article._id)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Supprimer</button>
      </td>
    </tr>
  </tbody>
</table>


<button type="button"
  class="btn btn-primary"
  ng-click="modeArticle(true)"
  ng-hide="boolArticle == true">
    <span class="glyphicon glyphicon-plus"></span> Ajouter un article
</button>
<button type="button"
  class="btn btn-primary"
  ng-click="modeArticle(false)"
  ng-show="boolArticle == true">
    <span class="glyphicon glyphicon-minus"></span> Cacher la liste des articles
</button>
<br/><br/>
<table class="table table-bordered" ng-show="boolArticle==true">
  <thead>
    <tr>
      <th>Titre</th>      
      <th>Mots clés</th>
      <th style="width:187px">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="article in articles">
      <td>{{article.title}}</td>
      <td class="row"><div class="label label-info" ng-repeat="keyword in article.keywords" style="margin-right: 5px;">{{keyword}}</div> </td>
      <td>
        <button class="btn btn-primary btn-sm" ng-click="addArticle(article._id,artcile)"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Ajouter</button>
      </td>
    </tr>
  </tbody>
</table>

<a ui-sref="dashboard.adminPage" class="btn btn-default">Retour</a>
