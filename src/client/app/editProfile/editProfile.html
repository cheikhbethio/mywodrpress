<h2 class="page-header">Edition du profil</h2>

<form name="editForm" novalidate>

	<div class="form-group" ng-class="{ 'has-error': $scope.noLastName }">
		<label for="lastname">Nom:</label>
		<input id="input_lastname" 
			type="text"  
			name="lastname" 
			class="form-control"  
			ng-model="profile.lastname" 
			placeholder="Nom"
			required
		/>
	</div>

	<div class="form-group" ng-class="{ 'has-error': registrationForm.firstname.$invalid && registrationForm.firstname.$dirty }">
		<label for="firstname">Prenom:</label>
		<input id="input_firstname" 
			type="text" 
			name="firstname" 
			class="form-control"  
			ng-model="profile.firstname" 
			placeholder="Prenom" 
			required
		/>
	</div>

	<div class="form-group" ng-class="{ 'has-error': registrationForm.login.$invalid && registrationForm.login.$dirty }">
		<label for="login">Login:</label>
		<input id="input_login" 
			type="text" 
			name="login" 
			class="form-control"
			ng-model="profile.login" 
			placeholder="Login" 
			required
		/>
		<p ng-show="loginAlreadyUsed">Login déjà utilisé</p>
	</div>

	<div class="form-group" ng-class="{ 'has-error': registrationForm.email.$invalid && registrationForm.email.$dirty }">
		<label for="email">Email:</label>
		<input id="input_email"
			type="email"
			name="email"
			class="form-control"
			ng-model="profile.email"
			placeholder="Email"
			required
		/>
		<p class="help-block" ng-if="registrationForm.email.$error.email">Adresse mail invalid</p>
		<p ng-show="emailAlreadyUsed">Email déjà utilisé</p>
	</div>
